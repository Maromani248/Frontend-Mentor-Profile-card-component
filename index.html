<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <main>
    <div class="card">
      <div class="container">
        <div class="container-top">
          <img id="img-profile" src="/images/image-victor.jpg" alt="img-profile">
          <div class="info">
            <h1 id="name-profile">Victor Crest <span id="age-profile">26</span></h1>
            <h2 id="place-profile">London</h2>
          </div>
        </div>
        <hr>
        <div class="container-bottom">
          <div class="sub-container">
            <h2 class="number">80K</h2>
            <p class="description">Followers</p>
          </div>
          <div class="sub-container">
            <h2 class="number">803K</h2>
            <p class="description">Likes</p>
          </div>
          <div class="sub-container">
            <h2 class="number">1.4K</h2>
            <p class="description">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <img id="circle-top" src="/images/bg-pattern-top.svg" alt="circle-top">
    <img id="circle-bottom" src="/images/bg-pattern-bottom.svg" alt="circle-bottom">
  
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Maromani</a>.
      </div>
    </footer>
  </main>

  
  
</body>
</html>
